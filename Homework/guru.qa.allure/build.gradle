plugins {
    id 'java'
    id('io.qameta.allure') version '2.11.2'
}

group 'guru.qa.allure'
version '1.0-SNAPSHOT'

allure {
    report {
        version("2.19.0")
    }
    adapter { //charge of creation of folders build/allure-results
        aspectjWeaver.set(true) //handle annotation
        frameworks {
            junit5 {
                adapterVersion.set("2.19.0") //integration version of framework and Allure
            }
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation(
            'org.junit.jupiter:junit-jupiter-api:5.8.1',
            'com.codeborne:selenide:6.12.4',
            'io.qameta.allure:allure-selenide:2.19.0'
    )
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'

}

test {
    useJUnitPlatform()
}